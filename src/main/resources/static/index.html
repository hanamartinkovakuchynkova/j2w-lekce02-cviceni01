<!-- Tady jsme teď v čistém HTML, zatím žádné „[#ftl]“ -->
<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Datum a čas</title>
    <!-- Na mobilu zobrazovat normálně, bez zoomu a přeskládávání. -->
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <!-- Pro vzhled stránky použijeme CSS framework Bootstrap – importují se styly a na konci <body> JavaScript -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet">
    <!-- Každý pořádný web musí mít favicon – ikonku webu v adresním řádku -->
    <link href="/images/favicon.png" rel="icon" type="image/png">
</head>
<body>
<!-- Třída „container“ je z Bootstrapu a zařídí, že stránka se na šířku nebude zvětšovat donekonečna -->
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <!-- Třídy z Bootstrapu, které vytvoří menu. Třída „active“ označuje aktuální stránku – na stránkách pro datum a čas bude na odpovídajícíh položkách.-->
        <ul class="nav nav-pills">
            <li class="nav-item"><a class="nav-link active" href="/">Úvod</a></li>
            <li class="nav-item"><a class="nav-link" href="/datum">Datum</a></li>
            <li class="nav-item"><a class="nav-link" href="/cas">Čas</a></li>
        </ul>
    </header>
    <!-- Třídy Bootstrapu, zajistí cyentrování textu. -->
    <div class="px-4 py-5 my-5 text-center">
        <div>Vyberte si, zda chcete zobrazit datum nebo čas.</div>
    </div>
</div>
<script crossorigin="anonymous"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
